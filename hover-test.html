<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover test</title>
    <style>


        #control:hover ~ #target {
            background: red;
        }


    </style>
</head>
<body>

    <button id="control">Hover Me!</button>
    <div id="target">I'm hovered too!</div>
</body>
</html>
